
<div class="container">



        <div class="row sticky-top" style="background: #dfdada;border-radius: 0px 0px 10px 10px;">
            <div class="col-10">
                <h1>Productos</h1>
            </div>
            <div class="col-2" style="text-align: right;display: flex;align-items: center;flex-direction: row-reverse;">
                <button class="btn btn-outline-success" [routerLink]="'new'" >Nuevo</button>
            </div>
           
        </div>

        <div class="row sticky-top" style="top: 51px;" >
                <div class="col-12" >
                    <input type="text" name="name" class="form-control" placeholder="Buscar por nombre"  required [(ngModel)]="search" required #name="ngModel" (input)="onInputChange()" >

                </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table mat-table [dataSource]="superApi.productsempty ">

                    <ng-container matColumnDef="imagen">
                        <th mat-header-cell *matHeaderCellDef> Imagen </th>
                        <td mat-cell *matCellDef="let product"> <img src="{{product.imagen}}" width="25%">  </td>
                    </ng-container>
        
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="sku">
                        <th mat-header-cell *matHeaderCellDef> sku </th>
                        <td mat-cell *matCellDef="let product"> {{product.sku}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="precio">
                        <th mat-header-cell *matHeaderCellDef> Precio </th>
                        <td mat-cell *matCellDef="let product"> $ {{product.price}} </td>
                    </ng-container>
        
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> actions </th>
                        <td mat-cell *matCellDef="let product"> 
                          
                            <button class="btn btn-outline-success" style="margin-right: 2px;" [routerLink]="'edit/'+product._id" >Editar</button>
                            <button class="btn btn-outline-danger" (click)="superApi.deleteProduct(product._id)">Borrar</button>
                        
                        </td>
        
                        
        
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
        
                      
                </table>
        
               
        
                <mat-paginator [pageSizeOptions]="[1, 2, 3]"
                showFirstLastButtons
                aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </div>
