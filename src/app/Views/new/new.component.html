
<div class="container">
    <div class="responsive">

        <div class="row sticky-top" style="background: #dfdada;border-radius: 0px 0px 10px 10px;">
            <div class="col-10">
                <h1>Nuevo</h1>
            </div>
            <div class="col-2" style="text-align: right;display: flex;align-items: center;flex-direction: row-reverse;">
                <button class="btn btn-outline-success" [routerLink]="'/'" >Inicio</button>
            </div>
           
        </div>

        <div class="row mt-3" >
            <div class="col-12">

                <label>name</label>
                <input type="text" name="name" class="form-control" placeholder="nombre" [(ngModel)]="objectNewProduct.name" required #name="ngModel">

                <label>description</label>
                <input type="text" name="description" class="form-control" placeholder="Description" [(ngModel)]="objectNewProduct.description" required #name="ngModel">

                <label>sku</label>
                <input type="number" name="sku" class="form-control" placeholder="sku" [(ngModel)]="objectNewProduct.sku" required #name="ngModel">

                <label>imagen</label>
                <textarea name="imagen" class="form-control" placeholder="Imagen" [(ngModel)]="objectNewProduct.imagen" required #name="ngModel"></textarea>
             
                <label>type</label>
                <input type="text" name="type" class="form-control" placeholder="Type" [(ngModel)]="objectNewProduct.type" required #name="ngModel">

                <label>price</label>
                <input type="number" name="price" class="form-control" placeholder="Price" [(ngModel)]="objectNewProduct.price" required #name="ngModel">

                <button class="btn btn-outline-success mt-3" (click)="newProduct()" >Nuevo</button>

            </div>
        </div>
    </div>
</div>
